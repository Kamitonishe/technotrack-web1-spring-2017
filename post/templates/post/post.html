{% extends "core/base.html" %}

{% block main_content %}
    <h2><a href="/blogs/">[Home]</a></h2>
    <h2><a href="/blogs/{{ post.blog.id }}">[Blog]</a></h2>

    <b>{{ post.id }}</b>{{ post.rate }}<br/>
    <p>{{ post.title }}</p>
{% endblock  %}

{% block additional_content %}
    {% for comment in comments %}
           <p>{{ comment.title }}</p>
    {% endfor %}
{% endblock  %}
